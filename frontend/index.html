<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CRUD Buku Perpustakaan</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="p-4">
  <h2 class="mb-4">CRUD Buku - Perpustakaan</h2>

  <div class="mb-3">
    <input id="addKode" class="form-control mb-2" placeholder="Kode Buku">
    <input id="addJudul" class="form-control mb-2" placeholder="Judul">
    <input id="addPengarang" class="form-control mb-2" placeholder="Pengarang">
    <input id="addPenerbit" class="form-control mb-2" placeholder="Penerbit">
    <input id="addHarga" type="number" class="form-control mb-2" placeholder="Harga">
    <button id="addBtn" class="btn btn-primary">Tambah Buku</button>
  </div>

  <table class="table table-bordered">
    <thead>
      <tr>
        <th>Kode</th>
        <th>Judul</th>
        <th>Pengarang</th>
        <th>Penerbit</th>
        <th>Harga</th>
        <th>Aksi</th>
      </tr>
    </thead>
    <tbody id="tableData"></tbody>
  </table>

  <!-- Modal Edit Buku -->
  <div class="modal fade" id="editModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">

        <div class="modal-header">
          <h5>Edit Buku</h5>
          <button class="btn-close" data-bs-dismiss="modal"></button>
        </div>

        <div class="modal-body">
          <input id="editKode" class="form-control mb-2" readonly>
          <input id="editJudul" class="form-control mb-2" placeholder="Judul">
          <input id="editPengarang" class="form-control mb-2" placeholder="Pengarang">
          <input id="editPenerbit" class="form-control mb-2" placeholder="Penerbit">
          <input id="editHarga" class="form-control mb-2" placeholder="Harga" type="number">
        </div>

        <div class="modal-footer">
          <button class="btn btn-secondary" data-bs-dismiss="modal">Tutup</button>
          <button id="saveBtn" class="btn btn-primary">Simpan Perubahan</button>
        </div>

      </div>
    </div>
  </div>

  <script type="module" src="/main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
